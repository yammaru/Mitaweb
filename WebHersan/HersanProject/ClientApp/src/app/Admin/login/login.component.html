<body class="text-center">
    <form class="form-signin">

        <label for="inputEmail" class="sr-only">User</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="ContraseÃ±a" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" [routerLink]="[ '/Menu']" type="submit">Entrar</button>

    </form>



    <img class="mb-4" src="assets/23aslogo.svg" alt="" width="150" height="150">

    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
 <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
 Login
 </button>
        </div>
    </form>
</body>
