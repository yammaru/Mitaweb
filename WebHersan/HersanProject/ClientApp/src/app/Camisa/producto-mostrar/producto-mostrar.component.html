<table class="table table-striped" *ngIf='personas && personas.length'>
    <tbody>
        <tr *ngFor="let persona of personas|filtroPersona:searchText; index as i ">
            <th scope="row">{{ i + 1 }}</th>
            <div class="row featurette">
                <div class="col-md-7">
                    <h2 class="featurette-heading">producto: {{ persona.nombre }}</h2>
                    <h3 class="text-muted">codigo:{{ persona.identificacion }}</h3>
                    <p class="lead">Direccion: {{persona.direccion }}</p>
                    <p class="lead">Barrio: {{persona.barrio }}</p>
                    <p class="lead">Costo: {{persona.costo }}</p>
                    <p class="lead">Estado: {{persona.estado }}</p>
                    <div class="btn-group">
                        <button type="button" click="eliminar(persona)" class="btn btn-sm btn-outline-secondary">Eliminar</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                    </div>
                </div>
                <div class="col-md-5">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 500x500"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"/><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>
                </div>
            </div>
        </tr>
    </tbody>
</table>
